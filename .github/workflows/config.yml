name: Run OCI Token Exchange Action

on: [push] 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: 'read'
        id-token: 'write'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.7

    - name: Set up Node.js
      uses: actions/setup-node@v4.0.3
      with:
        node-version: '20'

    - name: Install OCI CLI
      run: |
        curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh | bash -s -- --accept-all-defaults
        echo "$HOME/bin" >> $GITHUB_PATH
      shell: bash

    - name: Run OCI Token Exchange Action
      uses: gtrevorrow/oci-token-exchange-action@multi-platform
      with:
        oidc_client_identifier: ${{secrets.OIDC_CLIENT_IDENTIFIER}}
        domain_base_url: ${{vars.DOMAIN_BASE_URL}}
        oci_tenancy: ${{vars.OCI_TENANCY}}
        oci_region: ${{vars.OCI_REGION}}
        retry_count: '3'
        ci_platform: 'github'

    - name: Run OCI CLI Command
      run: oci --auth security_token os bucket create --compartment-id ${{vars.COMPARTMENT_ID}} --name actionDemo1 --namespace-name ${{vars.NAMESPACE}}

